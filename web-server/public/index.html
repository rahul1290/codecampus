  <html>
    <head>
		<title>OMDB</title>
		<link rel="stylesheet" href="assets/style.css" />
		<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
		<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW" crossorigin="anonymous"></script>
    </head>
    <body>
		<div class="container-fluid">
        <header>
			<nav class="navbar navbar-expand-lg navbar-light bg-light">
				<div class="container-fluid">
				  <a class="navbar-brand" href="#">Navbar</a>
				  <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
					<span class="navbar-toggler-icon"></span>
				  </button>
				  <div class="collapse navbar-collapse" id="navbarSupportedContent">
					<ul class="navbar-nav me-auto mb-2 mb-lg-0">
					  <li class="nav-item">
						<a class="nav-link active" aria-current="page" href="#">Home</a>
					  </li>
					  <li class="nav-item">
						<a class="nav-link" href="#">Link</a>
					  </li>
					  <li class="nav-item dropdown">
						<a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-bs-toggle="dropdown" aria-expanded="false">
						  Dropdown
						</a>
						<ul class="dropdown-menu" aria-labelledby="navbarDropdown">
						  <li><a class="dropdown-item" href="#">Action</a></li>
						  <li><a class="dropdown-item" href="#">Another action</a></li>
						  <li><hr class="dropdown-divider"></li>
						  <li><a class="dropdown-item" href="#">Something else here</a></li>
						</ul>
					  </li>
					  <li class="nav-item">
						<a class="nav-link disabled" href="#" tabindex="-1" aria-disabled="true">Disabled</a>
					  </li>
					</ul>
					<form class="d-flex">
					  <input class="form-control me-2" type="search" placeholder="Search" value="batman" id="search" aria-label="Search">
					  <button class="btn btn-outline-success" onclick="getMoviedetail()" type="button">Search</button>
					</form>
				  </div>
				</div>
			  </nav>
		</header>
		
		<main class="container mt-4" id="movieDetail" style="display: none;">
			<div class="col-sm-8 offset-2">
			  <div class="row g-0 border rounded overflow-hidden flex-md-row mb-4 shadow-sm h-md-250 position-relative">
				<div class="col-auto d-none d-lg-block">
				  <img id="poster" src="https://pbs.twimg.com/profile_images/619092297775345664/0d5opfK8_400x400.jpg" width="200" height="250" />
				</div>
				<div class="col p-4 d-flex flex-column position-static">
				  
				  
					
				<table class="table table-bordered">
					<tr>
						<td><strong class="d-inline-block mb-1">Title:</strong></td>
						<td><span id="movieTitle"></span></td>
					</tr>
					<tr>
						<td><strong class="d-inline-block mb-1">Movie Length:</strong></td>
						<td><span id="movieDuration"></span></td>
					</tr>
					<tr>
						<td><strong class="d-inline-block mb-1">Release Date:</strong></td>
						<td><span id="released"></span></td>
					</tr>
					<tr>
						<td colspan=2><table class="table table-bordered">
							<tr class="bg-dark text-light">
								<td colspan="2" class="text-center"><strong class="d-inline-block mb-1">Rating</strong></td>
							</tr>
							<tr>
								<td><strong class="d-inline-block mb-1">IMDB</strong></td>
								<td><span id="imdbRating"></span></td>
							</tr>
							<tr>
								<td><strong class="d-inline-block mb-1">Internet Movie Database</strong></td>
								<td><span id="imdRating"></span></td>
							</tr>
							<tr>
								<td><strong class="d-inline-block mb-1">Rotten Tomatoes</strong></td>
								<td><span id="rtRating"></span></td>
							</tr>
							<tr>
								<td><strong class="d-inline-block mb-1">Metacritic</strong></td>
								<td><span id="mRating"></span></td>
							</tr>
						</table>
						</td>
					<tr>
				</table>
				</div>
				
			  </div>
			</div>
		</main>
	</div>	
		
		<script>
			function getMoviedetail(){
				const movieTitle = document.getElementById('search').value;
				const url = `http://localhost:3002/omdb?search=${movieTitle}`;
				fetch(url)
				.then(response => response.json())
				.then(response => {
					document.getElementById('movieDetail').style.display = 'block';
					document.getElementById('movieTitle').textContent  = response.Title;
					document.getElementById('movieDuration').textContent  = response.Duration;
					document.getElementById('released').textContent  = response.Released;
					
					document.getElementById('imdbRating').textContent  = response.ImdbRating;
					document.getElementById('imdRating').textContent  = response.Rating[0].Value;
					document.getElementById('rtRating').textContent  = response.Rating[1].Value;
					document.getElementById('mRating').textContent  = response.Rating[2].Value;
					
					document.getElementById("poster").src = response.Poster;
					
				});
			}
		</script>
		
    </body>
</html>
